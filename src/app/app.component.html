<mat-card>
  <label style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;">Citizen Age</label><br>
    <a  class="notification">
  <span   value="bold" (click)="getFilterSelection($event,'0','20')">Below 20 years</span>
  <span class="badge">{{this.F1}}</span>
</a>
<a  class="notification">
    <span   value="bold" (click)="getFilterSelection($event,'20','40')">20 to 40 years</span>
    <span class="badge">{{this.F2}}</span>
  </a>
  <a  class="notification">
      <span   value="bold" (click)="getFilterSelection($event,'40', '60')">40 to 60 years</span>
      <span class="badge">{{this.F3}}</span>
    </a>
    <a  class="notification">
        <span   value="bold" (click)="getFilterSelection($event,'61', '150')">above 60 years</span>
        <span class="badge">{{this.F4}}</span>
      </a>
     
  <div class="filter_head">
    <span class="applied_filter" *ngFor="let s of selectedFilters; let i=index">
      <span class="inlines">{{s.name}} <span class="delete-game" (click)="deleteFilterSelection(s, i)" title="Click to delete">X</span></span>
    </span>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> COLUMN No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>COLUMN NAME </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> <span>{{element.name}}</span></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Addres">
        <th mat-header-cell *matHeaderCellDef> COLUMN ADDRESS </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>



      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> AGE </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <!-- Edit action column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element"> <button md-raised-button>Edit</button> </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
